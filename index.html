<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <header><h1>Easy Calculator</h1></header>
    <main>
      <div id="calculator">
        <div id="display">0.145667</div>
        <div id="opRow">
          <button id="sqrt" disabled>&#x0221A;</button>
          <button id="divide">/</button>
          <button id="clear">C</button>
          <button id="clearE" disabled>CE</button>
        </div>
        <div id="combi">
          <div id="numpad">
            <button id="keySign" disabled>+/-</button>
            <button id="key0">0</button>
            <button id="keyDecimal">.</button>
            <button id="key1">1</button>
            <button id="key2">2</button>
            <button id="key3">3</button>
            <button id="key4">4</button>
            <button id="key5">5</button>
            <button id="key6">6</button>
            <button id="key7">7</button>
            <button id="key8">8</button>
            <button id="key9">9</button>
          </div>
          <div id="opCol">
            <button id="equal">=</button>
            <button id="plus">+</button>
            <button id="minus">-</button>
            <button id="multi">*</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
