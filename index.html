<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div id="calculator">
      <div id="display">0.145667</div>
      <div id="opRow">
        <button id="sqrt">^1/2</button>
        <button id="divide">/</button>
        <button id="clearE">CE</button>
        <button id="clear">C</button>
      </div>
      <div id="combi">
        <div id="numpad">
          <button id="keySign">+/-</button>
          <button id="key0">0</button>
          <button id="keyDeciaml">.</button>
          <button id="key1">1</button>
          <button id="key2">2</button>
          <button id="key3">3</button>
          <button id="key4">4</button>
          <button id="key5">5</button>
          <button id="key6">6</button>
          <button id="key7">7</button>
          <button id="key8">8</button>
          <button id="key9">9</button>
        </div>
        <div id="opCol">
          <button id="equal">=</button>
          <button id="plus">+</button>
          <button id="minus">-</button>
          <button id="multi">*</button>
        </div>
      </div>
    </div>
  </body>
</html>
